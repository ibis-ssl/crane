name: build test

on:
  workflow_dispatch:
  pull_request:
  merge_group:

jobs:
  job:
    name: BuildAndRun
    runs-on: ubuntu-22.04
    timeout-minutes: 180
    container: ghcr.io/ibis-ssl/crane:test-ccache
    env:
      DEBIAN_FRONTEND: noninteractive
    strategy:
      fail-fast: false
      matrix:
        rosdistro: [humble]
    steps:
      - name: suppress warnings
        run: |
          git config --global --add safe.directory '*'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check ccache
        run: ccache -sv

      - name: Check ccache env
        run: env | grep CCACHE

      - name: Copy repository
        run: |
          mkdir -p ~/ibis_ws/src/crane
          cp -rf . ~/ibis_ws/src/crane
        shell: bash

      - name: Install dependencies
        run: |
          cd ~/ibis_ws
          vcs import src < src/crane/dependency_${{ matrix.rosdistro }}.repos

      - name: Resolve rosdep
        run: |
          cd ~/ibis_ws
          apt-get update
          apt install -y python3-pip
          rosdep update --include-eol-distros
          rosdep install -iy --from-paths src --rosdistro ${{ matrix.rosdistro }} --dependency-types=build --dependency-types=buildtool --dependency-types=test
        shell: bash

      - name: Setup Problem Matchers for GCC
        run: echo "::add-matcher::${{ github.workspace }}/.github/matchers/gcc.json"

      - name: Build packages
        run: |
          source /opt/ros/${{ matrix.rosdistro }}/setup.bash
          cd ~/ibis_ws
          colcon build --symlink-install --cmake-args '-DCMAKE_BUILD_TYPE=Release'
        shell: bash

      - name: Check ccache
        run: ccache -sv

      - name: Colcon test
        run: |
          source /opt/ros/${{ matrix.rosdistro }}/setup.bash
          cd ~/ibis_ws
          colcon test
        shell: bash

      - name: Setup Problem Matchers for clang-format
        run: echo "::add-matcher::${{ github.workspace }}/.github/matchers/clang-format.json"

      - name: Show test result
        run: |
          source /opt/ros/${{ matrix.rosdistro }}/setup.bash
          cd ~/ibis_ws
          colcon test-result --verbose
        shell: bash
