name: scenario test

on:
  workflow_dispatch:
  pull_request:
  merge_group:

env:
  PYTHON_VERSION: '3.10'

jobs:
  create_scenario_test_image:
    name: build image for scenario test
    runs-on: >-
      ${{
        (contains(github.event.pull_request.labels.*.name, 'SelfHostedRunner'))
          && fromJSON('[ "self-hosted"]')
          || fromJSON('[ "ubuntu-latest" ]')
      }}
    env:
      DEBIAN_FRONTEND: noninteractive
    strategy:
      fail-fast: false
      matrix:
        rosdistro: [humble]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/scenario/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:scenario-${{ github.sha }}
          cache-from: type=gha

  setup_scenario_test_library:
    runs-on: >-
      ${{
        (contains(github.event.pull_request.labels.*.name, 'SelfHostedRunner'))
          && fromJSON('[ "self-hosted"]')
          || fromJSON('[ "ubuntu-latest" ]')
      }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup virtual environment
        run: |
          python -m venv env
          source env/bin/activate

      - name: Cache virtual environment
        uses: actions/cache@v4
        with:
          path: env
          key: ${{ runner.os }}-env-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-env-

      - name: Install robocup_scenario_test library
        run: |
          source env/bin/activate
          python -m pip install --upgrade pip
          sudo apt update
          sudo apt install -y protobuf-compiler
          pip install -v git+https://github.com/SSL-Roots/robocup_scenario_test
          pip install pytest

  scenario_test:
    needs: [create_scenario_test_image, setup_scenario_test_library]
    strategy:
      fail-fast: false
      matrix:
        env:
          - {TEST: "test.py"}

    runs-on: >-
      ${{
        (contains(github.event.pull_request.labels.*.name, 'SelfHostedRunner'))
          && fromJSON('[ "self-hosted"]')
          || fromJSON('[ "ubuntu-latest" ]')
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache virtual environment
        uses: actions/cache@v4
        with:
          path: env
          key: ${{ runner.os }}-env-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-env-

      - name: Setup virtual environment
        run: |
          python -m venv env
          source env/bin/activate
          python -m pip list

      - name: Start Docker Compose services
        run: |
          docker compose -f docker/scenario/docker-compose.yaml up -d
        env:
          CONSAI_TAG: ${{ env.CONSAI_TAG }}
          CONSAI_YELLOW: ${{ matrix.env.CONSAI_YELLOW }}
          CONSAI_INVERT: ${{ matrix.env.CONSAI_INVERT }}

      - name: Wait for crane to start
        timeout-minutes: 5
        run: |
          CHECK_INTERVAL=5

          until docker top crane 2>/dev/null | grep -q game.py
          do
            echo "Waiting for crane to start..."
            sleep $CHECK_INTERVAL
          done

          echo "game.py started!"
